<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <h2><i class="fas fa-calculator"></i> GPA Calculator</h2>

    <!-- Input fields for GPA calculation -->
    <div>
      <label for="oldGPA">GPA:</label>
      <input type="number" id="oldGPA" min="0" max="5" step="0.01">
    </div>

    <div>
      <label for="oldCredit">Total Credit Hours:</label>
      <input type="number" id="oldCredit">
    </div>

    <div>
      <label for="grade">Grade (0-100):</label>
      <input type="number" id="grade" min="0" max="100">
    </div>

    <div>
      <label for="credit">Credit Hours For The Subject:</label>
      <input type="number" id="credit">
    </div>

    <!-- GPA scale selection -->
    <div class="radio-container">
      <input type="radio" id="gpaScale4" name="gpaScale" value="4" checked onclick="updateOverallGPA()">
      <label for="gpaScale4" class="custom-radio"></label>
      <label for="gpaScale4">GPA 4</label>

      <input type="radio" id="gpaScale5" name="gpaScale" value="5" onclick="updateOverallGPA()">
      <label for="gpaScale5" class="custom-radio"></label>
      <label for="gpaScale5">GPA 5</label>
    </div>

    <!-- Add Course button -->
    <button onclick="calculateGPA()"><i class="fas fa-plus"></i> Add Course</button>

    <!-- Display added courses -->
    <table id="courseTable">
      <tr>
        <th>Grade</th>
        <th>Credit Hours</th>
        <th>Delete</th>
      </tr>
    </table>

    <!-- Display Term GPA -->
    <h3>Term GPA</h3>
    <input type="text" id="termGPA" readonly placeholder="Term GPA">

    <!-- Display Overall GPA -->
    <h3>Overall GPA</h3>
    <input type="text" id="gpa" readonly placeholder="Overall GPA">

    <!-- Social media icons -->
    <div class="social-icons">
      <a href="https://wa.me/+201553554204" target="_blank"><i class="fab fa-whatsapp fa-2x"></i></a>
      <a href="https://wa.me/+201559152523" target="_blank"><i class="fab fa-whatsapp fa-2x"></i></a>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
